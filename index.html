<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>极简记账</title>
    
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5501/5501375.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#10b981', // Emerald 500
              primaryDark: '#047857', // Emerald 700
              secondary: '#3b82f6', // Blue 500
              expense: '#ef4444', // Red 500
              income: '#10b981', // Emerald 500
              surface: '#ffffff',
              background: '#f8fafc', // Slate 50
            },
            fontFamily: {
              sans: ['PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '-apple-system', 'sans-serif'],
            },
            padding: {
              'safe': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'enter-smooth': 'enterSmooth 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up-modal': 'slideUpModal 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'scale-spring': 'scaleSpring 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'breathing': 'breathing 4s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate3d(0px, 0px, 0px) scale(1)' },
                '33%': { transform: 'translate3d(30px, -30px, 0px) scale(1.1)' },
                '66%': { transform: 'translate3d(-20px, 20px, 0px) scale(0.9)' },
                '100%': { transform: 'translate3d(0px, 0px, 0px) scale(1)' },
              },
              enterSmooth: {
                'from': { opacity: '0', transform: 'scale(0.98) translate3d(0, 5px, 0)' },
                'to': { opacity: '1', transform: 'scale(1) translate3d(0, 0, 0)' },
              },
              slideUpModal: {
                'from': { opacity: '0', transform: 'translate3d(0, 100%, 0)' },
                'to': { opacity: '1', transform: 'translate3d(0, 0, 0)' },
              },
              scaleSpring: {
                'from': { opacity: '0', transform: 'scale(0.9)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
              breathing: {
                '0%, 100%': { transform: 'translate3d(-50%, -50%, 0) scale(0.95)', opacity: '0.4' },
                '50%': { transform: 'translate3d(-50%, -50%, 0) scale(1.1)', opacity: '0.8' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Smooth input focus transition */
      input, button {
        transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      /* Glass utility helper - Optimized for Performance */
      /* Reduced blur radius (24px -> 16px) to save GPU */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 4px 20px 0 rgba(31, 38, 135, 0.05),
          inset 0 0 0 1px rgba(255, 255, 255, 0.3);
      }
      
      .dark .glass-panel {
        background: rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 8px 32px 0 rgba(0, 0, 0, 0.4),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
      }

      /* View Transitions for Circular Reveal Theme Toggle */
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation: none;
        mix-blend-mode: normal;
      }
      
      ::view-transition-new(root) {
        z-index: 2147483646;
      }
      
      ::view-transition-old(root) {
        z-index: 2147483646;
      }

      .dark::view-transition-old(root) {
        z-index: 2147483646;
      }
    </style>

  }
}
</script>
